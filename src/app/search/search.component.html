<h1>Need Music</h1>

<p class="lead">Use MySpotify App to find new music</p>
<form>
  <div class="form-group">
    <input type="text" [(ngModel)]="searchStr" placeholder="Search Music..." class="form-control"
      [ngModelOptions]="{ standalone: true }" />
  </div>
  <button type="submit" (click)="searchMusic()" name="submit" value="submit">
    Submit
  </button>
</form>
<ng-container *ngIf="listRes !== null">
  <div *ngFor="let artist of listRes">
    <img style="width: 350px; height:350px" *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No image"
      class="center" />
    <p class="data">Artist Name:{{ artist.name }}</p>
    <p class="data">Popularity:{{ artist.popularity }}</p>
    <p class="data">Genres:{{ artist.genres }}</p>
  </div>
</ng-container>
<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h4>
            <a routerLink="/artist/{{ res.id }}">{{ res.name }}</a>
          </h4>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of res.genres">{{ genre }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
